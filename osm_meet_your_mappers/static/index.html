<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Meet Your Mappers</title>
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
        <link rel="stylesheet" href="/static/leaflet.css" />
        <link rel="stylesheet" href="/static/leaflet.draw.css" />
        <link rel="stylesheet" href="/static/pico.conditional.min.css" />
        <link rel="stylesheet" href="/static/style.css" />
    </head>

    <body>
        <a href="#main-content" class="skip-link">Skip to main content</a>
        <main class="container" id="main-content">
            <section class="pico">
                <div class="header-row">
                    <hgroup>
                        <h1>Meet Your Mappers!</h1>
                        <p>Discover OpenStreetMap mappers near you</p>
                        <p><small><a href="/static/about.html">About &amp; Help</a></small>
                        </p>
                    </hgroup>
                    <div id="user-display" class="user-display">
                        <span class="logged-in-text">
                            <span class="logged-in-as">Logged in as</span>
                            <span class="username"></span>
                        </span>
                    </div>
                </div>

                <div class="status-message" role="status"></div>
            </section>

            <div id="mapContainer" aria-label="Map area for selecting regions">
                <div
                    id="map"
                    role="application"
                    aria-label="Interactive map"
                ></div>
                <section class="pico">
                    <aside class="sidebar" aria-label="Map controls">
                        <div class="button-group">
                            <div class="button-row">
                                <button
                                    id="logInOut"
                                    class="secondary"
                                    aria-label="Log in or out of OpenStreetMap"
                                >
                                    Log In with OSM
                                </button>
                                <button
                                    id="drawRect"
                                    class="is-disabled"
                                    aria-disabled="true"
                                    aria-label="Draw a rectangle on the map"
                                >
                                    Draw Rectangle
                                </button>
                                <button
                                    id="drawPolygon"
                                    class="is-disabled"
                                    aria-disabled="true"
                                    aria-label="Draw a polygon on the map"
                                >
                                    Draw Polygon
                                </button>
                                <button
                                    id="meetMappers"
                                    class="is-disabled"
                                    aria-disabled="true"
                                    aria-label="Find mappers in the selected area"
                                >
                                    Meet My Mappers
                                </button>
                                <button
                                    id="shareButton"
                                    class="share-button secondary is-disabled"
                                    aria-disabled="true"
                                    aria-label="Copy shareable link to clipboard"
                                >
                                    Copy URL
                                </button>
                                <button
                                    id="clearButton"
                                    class="clear-button secondary is-disabled"
                                    aria-disabled="true"
                                    aria-label="Clear all selections and reset"
                                >
                                    Clear
                                </button>
                            </div>
                        </div>

                        <div
                            class="progress-indicator"
                            role="progressbar"
                            aria-hidden="true"
                            aria-label="Loading data"
                            style="visibility: hidden"
                        >
                            <progress></progress>
                        </div>
                    </aside>
                </section>
            </div>

            <section class="pico">
                <!-- Filter input between map and table -->
                <div
                    id="filter-container"
                    class="filter-container"
                    style="display: none"
                >
                    <label for="user-filter" class="visually-hidden"
                        >Filter mappers by username</label
                    >
                    <input
                        type="text"
                        id="user-filter"
                        placeholder="Filter by username"
                        aria-label="Filter mappers by username"
                    />
                </div>

                <!-- Space for the table to go -->
                <div id="results"></div>

                <!-- Export and Share buttons -->
                <div id="export-container" style="display: none">
                    <button
                        class="export-csv-button"
                        aria-label="Export mapper data to CSV file"
                    >
                        Export to CSV
                    </button>
                </div>
            </section>
        </main>
lmth
        <footer class="container">
            <small>
                <span
                    >Meet Your Mappers v<span id="app-version"></span> |
                    database caught up to <span id="latest"></span
                ></span>
                <span> · </span>
                <span
                    >Data from
                    <a
                        href="https://www.openstreetmap.org"
                        rel="noopener noreferrer"
                        >OpenStreetMap</a
                    ></span
                >
                <span> · </span>
                <span
                    ><a
                        href="https://codeberg.org/mvexel/meetyourmappers"
                        rel="noopener noreferrer"
                        aria-label="View source on Codeberg"
                        >Source</a
                    ></span
                >
                <span
                    ><a href="https://en.osm.town/@mvexel">
                        | Mastodon </a
                ></span>
                | This site collects
                <a
                    href="https://docs.simpleanalytics.com/what-we-collect"
                    target="_blank"
                    >privacy-first analytics</a
                >.
            </small>
        </footer>

        <!-- JavaScript dependencies -->
        <!-- Leaflet -->
        <script src="/static/leaflet.js"></script>
        <script src="/static/leaflet.draw.js"></script>
        <!-- My own stuff -->
        <script src="/static/script.js"></script>
        <!-- 100% privacy-first analytics -->
        <script
            async
            src="https://scripts.simpleanalyticscdn.com/latest.js"
        ></script>
    </body>
</html>
